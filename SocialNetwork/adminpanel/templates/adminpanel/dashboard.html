<h1>Admin Dashboard</h1>

<h2>Príspevky</h2>
<ul>
{% for post in posts %}
  <li>
    {{ post.author.username }}: {{ post.content }}
    <a href="{% url 'delete_post' post.id %}">Zmazať</a>
  </li>
{% endfor %}
</ul>

<h2>Používatelia</h2>
<ul>
{% for user in users %}
  <li>
    {{ user.username }} ({{ user.email }})
    <a href="{% url 'delete_user' user.id %}">Zmazať</a>
  </li>
{% endfor %}
</ul>
